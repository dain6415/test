<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Draggable Example</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    .box {
      width: 100px;
      height: 100px;
      background: #3498db;
      border-radius: 10px;
      cursor: grab;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/utils/gsap.utils.min.js"></script>
  <script>
    // GSAP Draggable 코드
    gsap.registerPlugin(Draggable);

    Draggable.create(".box", {
      type: "x,y", // 드래그를 x, y 방향으로 제한
      bounds: "body", // 드래그 가능한 영역을 body로 제한
      inertia: true, // 드래그를 멈출 때 관성 효과 추가
      onDragStart: function () {
        console.log("드래그 시작");
      },
      onDragEnd: function () {
        console.log("드래그 종료");
      }
    });
  </script>
</body>
</html>
